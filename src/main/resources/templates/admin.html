<th:block th:replace="~{ base :: layout('Admin', ~{::section}, ~{::link}) }">
    <link rel="stylesheet" th:href="@{/css/admin.css}" href="../static/css/admin.css" />

    <section>
        <h2>Users</h2>
        <table>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">id</td>
                <td th:text="${user.username}">username</td>
                <td th:text="${user.email}">Email</td>
                <td>
                    <button th:if="${user.role != T(fr.simplon.thymeleaf.model.UserRole).ADMIN && currentUser.role == T(fr.simplon.thymeleaf.model.UserRole).ADMIN}" class="green">Promote</button>
                    <button th:if="${currentUser.id != user.id}" class="red">Delete</button>
                </td>
            </tr>
        </table>
    </section>
</th:block>
